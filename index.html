---
layout: default
title: {{ site.name }}
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts reversed %}
    {% if post.visible == 1 %}
      <!--<li><span>{{ post.lecture }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>-->
      <li>
        <span class="post-meta"><b>{{ post.lecture }}</b></span>
        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
        {{ post.excerpt }}
      </li>
    {% endif  %}
    {% endfor %}
  </ul>
</div>
